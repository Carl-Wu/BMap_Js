<html>

    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <!--BMap的js-->
    <script type="text/javascript" src="js/bmap/BMap.js"></script>>
    <!--聚合标记的样式-->
    <script type="text/javascript" src="js/bmap/TextIconOverlay_min.js"></script>

</head>
<body>
<div id="container"></div>
</body>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例

    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
</script>
